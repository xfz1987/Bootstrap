<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title></title>

  <link href="css/bootstrap.css" rel="stylesheet">

  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
  <style>
    .carousel .item img {
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>轮播广告/旋转木马 Carousel</h1>
  <div id="my-carousel" class="carousel slide" data-ride="carousel" data-interval="3000">

    <div class="carousel-inner">
      <div class="item active">
        <img src="img/1.jpg">
        <div class="carousel-caption">
          <h4>花红似火</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
      </div>
      <div class="item">
        <img src="img/2.jpg">
        <div class="carousel-caption">
          <h4>大漠戈壁</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
        </div>
      </div>
      <div class="item">
        <img src="img/3.jpg">
        <div class="carousel-caption">
          <h4>水花仙子</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
        </div>
      </div>
      <div class="item">
        <img src="img/4.jpg">
        <div class="carousel-caption">
          <h4>郁金香花</h4>
          <p>Lorem ipsum dolor sit amet, consec.</p>
        </div>
      </div>
    </div>

    <a href="#my-carousel" data-slide="prev" class="left carousel-control">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a href="#my-carousel" data-slide="next" class="right carousel-control">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>

    <ol class="carousel-indicators">
      <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#my-carousel" data-slide-to="1"></li>
      <li data-target="#my-carousel" data-slide-to="2"></li>
      <li data-target="#my-carousel" data-slide-to="3"></li>
    </ol>
  </div>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
